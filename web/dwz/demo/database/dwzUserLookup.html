
<form id="pagerForm" action="demo/database/dwzUserLookup.html">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
	<input type="hidden" name="orderDirection" value="${param.orderDirection}" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" method="post" action="demo/database/dwzUserLookup.html" onsubmit="return dwzSearch(this, 'dialog');">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>部门名称:</label>
				<input name="org2.id" value="" type="hidden">
				<input class="required" name="org2.orgName" type="text" suggestFields="orgName" suggestUrl="demo/database/db_lookupSuggest.html" lookupGroup="org2"/>
			</li>	  
			<li>
				<label>人员名称:</label>
				<input class="textInput" name="orgNum" value="" type="text">
			</li> 
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">

	<table class="table" layoutH="118" targetType="dialog" width="100%">
		<thead>
			<tr>
				<th orderfield="leader">人员姓名</th>
				<th orderfield="orgName">部门名称</th>
				<th orderfield="orgNum">部门编号</th>
				<th width="80">选择</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>刘艺</td>
				<td>技术部</td>
				<td>1001</td>
				<td>
					<a class="btnSelect" href="javascript:$.bringBack({id:'1', name:'刘艺', num:'1001',deptName:'技术部'})" title="查找带回">选择</a>
				</td>
			</tr>
			<tr>
				<td>王三</td>
				<td>人事部</td>
				<td>1002</td>
				<td>
					<a class="btnSelect" href="javascript:$.bringBack({id:'2', name:'王三', num:'1002', deptName:'人事部'})" title="查找带回">选择</a>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="panelBar">
		<div class="pages">
			<span>每页</span>

			<select name="numPerPage" onchange="dwzPageBreak({targetType:dialog, numPerPage:'10'})">
				<option value="10" selected="selected">10</option>
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
			<span>条，共2条</span>
		</div>
		<div class="pagination" targetType="dialog" totalCount="2" numPerPage="10" pageNumShown="1" currentPage="1"></div>
	</div>
</div>
